app-id: org.example.filebrowser
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: org.example.filebrowser

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --device=dri
  - --device=all
  - --filesystem=xdg-run/pipewire-0:ro
  - --filesystem=xdg-videos
  - --filesystem=xdg-run/gvfsd

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - '*.a'
  - '*.la'

modules:

  - name: filebrowser
    buildsystem: meson
    sources:
      - type: dir
        path: .